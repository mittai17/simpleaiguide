name: Auto-Update Trending Posts

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes (GitHub reliable minimum)
  workflow_dispatch: # Allows manual click to run

jobs:
  update-trends:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to repo
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-analytics-data pandas

      - name: Create Credentials File
        env:
          GA_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        shell: python
        run: |
          import os
          # Write the environment variable directly to file to preserve newlines/formatting
          with open('credentials.json', 'w', encoding='utf-8') as f:
              f.write(os.environ['GA_KEY'])

      - name: Configure Git
        run: |
          git config --global user.name 'Analytics Bot'
          git config --global user.email 'bot@simpleaiguide.tech'

      - name: Run Analytics Script
        # The script itself handles the git commit/push logic
        run: python analytics_suggestion_engine.py
